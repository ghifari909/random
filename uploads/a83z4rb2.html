<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uploader V2 - PARIBOTZ</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }
  .container {
    background: #fff;
    padding: 30px;
    margin-top: 50px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 600px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #222;
  }
  input[type="file"] {
    display: block;
    margin: 20px auto;
  }
  button {
    display: block;
    margin: 10px auto;
    padding: 10px 20px;
    background: #4f46e5;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background: #3730a3;
  }
  .file-info {
    background: #f3f4f6;
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
  }
  .file-info p {
    margin: 5px 0;
  }
  .copy-btn {
    margin-top: 10px;
    background: #10b981;
  }
  .copy-btn:hover {
    background: #047857;
  }
  .benefits {
    margin-top: 30px;
    padding: 15px;
    background: #e0f2fe;
    border-radius: 10px;
  }
  .benefits h2 {
    margin-top: 0;
  }
  footer {
    text-align: center;
    margin-top: 30px;
    color: #777;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Uploader V2 - PARIBOTZ</h1>
  
  <input type="file" id="fileInput">
  <button id="uploadBtn">Upload ke GitHub</button>

  <div class="file-info" id="fileInfo" style="display:none;">
    <h3>Info File:</h3>
    <p><strong>Nama:</strong> <span id="fileName"></span></p>
    <p><strong>Ukuran:</strong> <span id="fileSize"></span></p>
    <p><strong>Tipe:</strong> <span id="fileType"></span></p>
    <p><strong>URL:</strong> <span id="fileURL"></span></p>
    <button class="copy-btn" id="copyBtn">Salin URL</button>
  </div>

  <div class="benefits">
    <h2>Keuntungan Upload di Uploader V2</h2>
    <ul>
      <li>Mudah dan cepat</li>
      <li>Dapatkan URL langsung</li>
      <li>Tersimpan di GitHub untuk backup aman</li>
      <li>Gratis dan tanpa iklan</li>
    </ul>
  </div>

  <footer>&copy; 2025 PARIBOTZ</footer>
</div>

<script>
const fileInput = document.getElementById('fileInput');
const uploadBtn = document.getElementById('uploadBtn');
const fileInfo = document.getElementById('fileInfo');
const fileNameEl = document.getElementById('fileName');
const fileSizeEl = document.getElementById('fileSize');
const fileTypeEl = document.getElementById('fileType');
const fileURLEl = document.getElementById('fileURL');
const copyBtn = document.getElementById('copyBtn');

uploadBtn.addEventListener('click', async () => {
  const file = fileInput.files[0];
  if(!file) {
    alert('Pilih file dulu!');
    return;
  }

  const token = 'GITHUB_PERSONAL_ACCESS_TOKEN'; // Ganti dengan token GitHubmu
  const repo = 'USERNAME/REPO'; // Ganti dengan repo target

  const path = `uploads/${file.name}`;
  const content = await file.arrayBuffer();
  const base64Content = btoa(String.fromCharCode(...new Uint8Array(content)));

  try {
    const response = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
      method: 'PUT',
      headers: {
        'Authorization': `token ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        message: `Upload file ${file.name}`,
        content: base64Content
      })
    });
    const data = await response.json();

    if(data.content && data.content.download_url){
      fileInfo.style.display = 'block';
      fileNameEl.textContent = file.name;
      fileSizeEl.textContent = `${(file.size / 1024).toFixed(2)} KB`;
      fileTypeEl.textContent = file.type || 'Unknown';
      fileURLEl.textContent = data.content.download_url;
    } else {
      alert('Gagal upload file');
      console.log(data);
    }
  } catch(err) {
    console.error(err);
    alert('Terjadi kesalahan saat upload');
  }
});

copyBtn.addEventListener('click', () => {
  const url = fileURLEl.textContent;
  navigator.clipboard.writeText(url);
  alert('URL berhasil disalin!');
});
</script>

</body>
</html>
